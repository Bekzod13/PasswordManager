<div class="add-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <p>Add a new password to save</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Website" formControlName="website" required>
            <mat-error *ngIf="isFieldInvalid('website')">
              Please inform your website
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">
              Please inform your user name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please inform your password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <textarea matInput rows="4" placeholder="Notes" formControlName="notes"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary">Save</button>
        </form>

        <div class="center" *ngIf="loading">
          <mat-spinner class="login-spinner"></mat-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
