<div class="edit-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <p id="heading">Editing password for:</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">
              Please inform your user name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please inform your password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary">Update</button>
          <button mat-raised-button color="basic" type="button" routerLink="/dashboard">Cancel</button>
        </form>

        <div class="center" *ngIf="loading">
          <mat-spinner class="login-spinner"></mat-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
